<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="4.1) EsercizioGmail2.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title></title>
</head>
<body>
  <!-- logo e testo -->
  <div class="container">
    <header>
      <img class="logo" src="immagini/download.jpg">
      <h2 class="logo-text">Yahoo mail</h2>
      <hr>
    </header>
    <!-- ricerca e-mail da leggere -->
    <nav>
      <input type="text" placeholder="Search">
      <input type="submit" value="VAI">
      <h3>You have <span>30</span> unread</h3>
      <hr>
    </nav>
    <!-- Elenco e-mail -->
    <main>
      <div class="email unread">
        <div class="row-left">
          <input type="checkbox">
          <a id="star" href="#"></a>
          <span>Oggetto della mail 1</span>
        </div>
        <div class="row-right">
          <span class="body">corpo della mail</span>
        </div>
      </div>
      <div class="email unread">
        <div class="row-left">
          <input type="checkbox">
          <span id="star"> Oggetto della mail lunga 2</span>
        </div>
          <div class="row-right">
            <span class="body">corpo della mail</span>
          </div>
      </div>
      <div class="email read">
        <div class="row-left">
          <input type="checkbox">
          <a href="#"></a>
          <span>Oggetto della mail 3</span>
        </div>
          <div class="row-right">
            <span class="fa fa-star"></span>
          </div>
      </div>
      <div class="email unread">
        <div class="row-left">
          <input type="checkbox">
          <span class="star4">&#9734;</span>
          <span>Oggetto della mail lungo 4</span>
        </div>
          <div class="row-right">
            <span>corpo della mail</span>
          </div>
      </div>
      <div class="email read">
        <div class="row-left">
          <input type="checkbox">
          <a id="except" href="#">&#9734;</a>
          <span class="star5">Oggetto della mail 5</span>
        </div>
          <div class="row-right">
            <span>corpo della mail</span>
          </div>
      </div>
      <div class="email read">
        <div class="row-left">
          <input type="checkbox">
          <a href="#" class="fa fa-star"></a>
          <span>Oggetto della mail 6</span>
        </div>
          <div class="row-right">
            <span>corpo della mail</span>
          </div>
      </div>
        <hr>
      </main>
      <!-- Powered by -->
      <footer>
        <h4>Yahoo mail <span>powered by Giulio</span></h4>
      </footer>
    </div class="container">
  </body>
</html>
